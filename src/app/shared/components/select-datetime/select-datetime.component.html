<ion-item lines="none" class="select-date-item min-w-36">
  <ion-label slot="start" *ngIf="label">{{ label }}<span class="ion-color-danger" *ngIf="required">*</span></ion-label>
  <ion-input [disabled]="disabled" *ngIf="platform.is('mobileweb')" fill="outline"
             [value]="default ? defaultStr : null" [id]="id" mode="ios"
             [placeholder]="placeholder" readonly="readonly"
             [class]="(classList || '') + ' select-date-input'"></ion-input>
  <ion-input [disabled]="disabled" *ngIf="!platform.is('mobileweb')" fill="outline"
             [value]="default ? defaultStr : null" mode="ios"
             [placeholder]="placeholder" readonly="readonly"
             [class]="(classList || '') + ' select-date-input'"
             (click)="onClickSelectDateTime()"></ion-input>
  <ion-icon slot="end" name="close-circle" color="medium" *ngIf="showClearButton && default" class="ion-clear-date text-base {{label?'':'no-label'}}" (click)="onSelectedDatetime(undefined, null)"></ion-icon>
</ion-item>
<ng-container *ngIf="platform.is('mobileweb') && !disabled">
  <ion-modal [keepContentsMounted]="false" [trigger]="id" class="select-date-modal fullscreen" mode="ios" animated="false">
    <ng-template>
      <ion-content (click)="onClickOutOfDatetimeGrid($event)">
        <ion-datetime #popoverDatetime mode="ios" [locale]="localStr" showDefaultButtons="false" size="cover"
                      [presentation]="presentationType"
                      [value]="(typeof default !== 'boolean' && default?.length) ? default?.toString() : null"
                      [min]="minDate?.length ? minDate : minYear"
                      [max]="maxDate?.length ? maxDate : maxYear"
                      (ionChange)="onSelectedDatetime(popoverDatetime.value, $event)">
          <span slot="time-label">Th·ªùi gian</span>
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ng-container>
