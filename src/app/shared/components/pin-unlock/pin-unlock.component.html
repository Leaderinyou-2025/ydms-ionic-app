<div class="ios-lock-screen h-full flex flex-col items-center justify-center text-center z-50">

  <div class="text-5xl mt-3 mb-6">
    <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
  </div>

  <!-- Chấm tròn hiển thị số lượng số đã nhập -->
  <div class="flex gap-4 mb-14 justify-center" [ngClass]="{ 'shake': isError }">
    <div *ngFor="let dot of dots; let i = index"
         class="w-4 h-4 rounded-full border-2"
         [ngClass]="{'border-none bg-blue-500': i < pin.length, 'border-blue-500': i >= pin.length}">
    </div>
  </div>

  <!-- Bàn phím số -->
  <div class="grid grid-cols-3 gap-5 justify-center text-2xl font-light">
    <ng-container *ngFor="let num of numberPad">
      <div class="ios-button" (pointerdown)="inputDigit(num)" [appSoundClick]="true">
        {{ num }}
      </div>
    </ng-container>

    <!-- Nút ẩn -->
    <div class="ios-button invisible">
      &nbsp;
    </div>

    <!-- Nút 0 -->
    <div class="ios-button" (pointerdown)="inputDigit('0')" [appSoundClick]="true">
      0
    </div>

    <!-- Nút xoá -->
    <div class="ios-button" (pointerdown)="removeDigit()" [appSoundClick]="true">
      <ion-icon name="backspace-outline"></ion-icon>
    </div>
  </div>

  <!-- Nút xác thực sinh trắc học -->
  <ion-button fill="clear" type="button" class="w-full mt-8" [appSoundClick]="true"
              *ngIf="biometricAvailable?.isAvailable && enableBiometric" (click)="useBiometric()">
    <ion-img *ngIf="isFaceID" src="assets/icons/svg/face-id-svgrepo-com.svg" class="w-12 h-12"></ion-img>
    <ion-img *ngIf="!isFaceID" src="assets/icons/svg/fingerprint-scan-svgrepo-com.svg" class="w-12 h-12"></ion-img>
  </ion-button>
</div>
