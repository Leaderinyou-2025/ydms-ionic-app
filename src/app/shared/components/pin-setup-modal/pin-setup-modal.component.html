<div class="ios-lock-screen h-full flex flex-col items-center justify-center text-center">
  <!-- Title -->
  <div class="text-2xl font-light mb-8">
    {{ isConfirmStep ? confirmTitle : title }}
  </div>

  <!-- PIN dots -->
  <div class="flex gap-4 mb-14 justify-center" [ngClass]="{ 'shake': isError }">
    <div *ngFor="let dot of dots; let i = index"
         class="w-4 h-4 rounded-full border-2"
         [ngClass]="{'border-[0px] bg-blue-500': (isConfirmStep ? i < confirmPin.length : i < pin.length), 'border-blue-500': (isConfirmStep ? i >= confirmPin.length : i >= pin.length)}">
    </div>
  </div>

  <!-- Number pad -->
  <div class="grid grid-cols-3 gap-5 justify-center text-2xl font-light">
    <ng-container *ngFor="let num of numberPad">
      <div class="ios-button" (pointerdown)="inputDigit(num)">
        {{ num }}
      </div>
    </ng-container>

    <!-- Cancel button -->
    <div class="ios-button cancel-button" (pointerdown)="cancel()">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
    </div>

    <!-- 0 button -->
    <div class="ios-button" (pointerdown)="inputDigit('0')">
      0
    </div>

    <!-- Backspace button -->
    <div class="ios-button" (pointerdown)="removeDigit()">
      <ion-icon name="backspace-outline"></ion-icon>
    </div>
  </div>
</div>
