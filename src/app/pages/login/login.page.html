<ion-content [fullscreen]="true">
  <div class="w-full flex items-center" [style.height]="platform.height() + 'px'">
    <ng-container *ngIf="loginForm">
      <form class="w-full" [formGroup]="loginForm" (submit)="onClickLogin()">
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="pb-5">
              <ion-label>{{ 'phone' | translate }}<span class="text-red-600 ps-1">*</span></ion-label>
              <ion-input formControlName="phone" type="tel" inputmode="tel" required="required"></ion-input>
              <div *ngIf="hasError('phone', 'required')"
                   class="error-text text-red-600 text-sm py-2 ps-1">
                {{ 'phone_required_msg' | translate }}
              </div>
            </ion-col>

            <ion-col size="12" class="pb-5">
              <ion-label>{{ 'password' | translate }}<span class="text-red-600 ps-1">*</span></ion-label>
              <ion-input formControlName="password" type="password" inputmode="text"
                         class="input-password border border-solid border-[#6b7280] rounded">
                <ion-input-password-toggle slot="end" color="medium"></ion-input-password-toggle>
              </ion-input>
              <div *ngIf="hasError('password', 'required')"
                   class="error-text text-red-600 text-sm py-2 ps-1">
                {{ 'password_required_msg' | translate }}
              </div>
            </ion-col>

            <ion-col size="12" class="pt-3">
              <div class="w-full flex items-center justify-between">
                <ion-button color="primary" type="submit" class="w-full">{{ 'login' | translate }}</ion-button>
              </div>
            </ion-col>

            <ion-col size="12">
              <ion-select (ionChange)="switchLanguage($event.detail.value)" [value]="defaultLang">
                <ion-select-option value="en">English</ion-select-option>
                <ion-select-option value="vi">Tiếng Việt</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ng-container>
  </div>
</ion-content>
