<div class="p-4 font-comic-sans">
  <h2 class="text-xl font-bold text-center mb-4">{{ title }}</h2>

  <div class="mb-4">
    <textarea
      [(ngModel)]="content"
      placeholder="{{ contentPlaceholder }}"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 dark:bg-gray-800 dark:text-white dark:border-gray-700 ng-invalid:border-red-500 ng-touched:ng-invalid:border-red-500"
      rows="4"></textarea>
  </div>

  <div class="mb-4">
    <p class="font-medium mb-2 text-gray-700 dark:text-gray-300">{{ emotionTypeLabel }}</p>
    <div class="grid grid-cols-4 gap-2">
      <div
        *ngFor="let emotion of emotions"
        class="flex flex-col items-center p-2 rounded-lg cursor-pointer transition-all duration-200 border-2 border-transparent"
        [ngClass]="{
          'border-blue-600 bg-blue-100 dark:bg-blue-900/20': selectedEmotion === emotion.value,
          'hover:bg-blue-50 dark:hover:bg-blue-900/10': selectedEmotion !== emotion.value
        }"
        (click)="selectEmotion(emotion.value)">
        <div class="text-2xl w-10 h-10 flex items-center justify-center rounded-full mb-1" [ngClass]="emotion.bgClass">{{ emotion.emoji }}</div>
        <div class="text-xs text-center">{{ emotion.label | translate }}</div>
      </div>
    </div>
  </div>

  <div class="flex flex-col space-y-2 mb-6">
    <label class="flex items-center space-x-2 cursor-pointer">
      <input
        type="checkbox"
        [(ngModel)]="isAnonymous"
        class="h-5 w-5 rounded border-gray-300">
      <span class="text-gray-700 dark:text-gray-300">{{ anonymousLabel }}</span>
    </label>
    <label class="flex items-center space-x-2 cursor-pointer">
      <input
        type="checkbox"
        [(ngModel)]="isPublic"
        class="h-5 w-5 rounded border-gray-300"
        checked>
      <span class="text-gray-700 dark:text-gray-300">{{ publicLabel }}</span>
    </label>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      (click)="cancel()"
      class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-medium transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-gray-600">
      {{ cancelButtonLabel }}
    </button>
    <button
      (click)="submit()"
      class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium transition-colors duration-200 hover:bg-blue-700">
      {{ submitButtonLabel }}
    </button>
  </div>
</div>
