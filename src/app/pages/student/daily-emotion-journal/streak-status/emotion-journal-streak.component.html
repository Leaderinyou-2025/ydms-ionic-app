<div class="streak-status-container bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 mb-4">
  <h2 class="text-xl font-bold mb-4 ">{{ TranslateKeys.TITLE_EMOTION_STREAK | translate }}</h2>

  <div class="streak-counters flex justify-between mb-6">
    <div class="streak-counter text-center">
      <div class="counter-value text-3xl font-bold text-blue-500">{{ streakStatus?.currentStreak || 0 }}</div>
      <div class="counter-label text-sm text-gray-600 dark:text-gray-300 ">{{ TranslateKeys.EMOTION_STREAK_CURRENT | translate }}</div>
    </div>
    <div class="streak-counter text-center">
      <div class="counter-value text-3xl font-bold text-purple-500">{{ streakStatus?.longestStreak || 0 }}</div>
      <div class="counter-label text-sm text-gray-600 dark:text-gray-300 ">{{ TranslateKeys.EMOTION_STREAK_LONGEST | translate }}</div>
    </div>
  </div>


</div>
