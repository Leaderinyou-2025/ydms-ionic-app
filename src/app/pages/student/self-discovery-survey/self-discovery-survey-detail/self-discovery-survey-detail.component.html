<app-header
  [pageTitle]="TranslateKeys.TITLE_SELF_DISCOVERY_SURVEY_DETAIL"
  defaultBackHref="/{{PageRoutes.SELF_DISCOVERY_SURVEY}}"
  [caption]="TranslateKeys.HOME_WELCOME_SUBTITLE"
  backgroundColor="linear-gradient(to bottom, #9333ea, #4c1d95)"
  [animeImage]="animeImage">
</app-header>

<ion-content class="ion-padding">
  <!-- Loading skeleton -->
  <div *ngIf="isLoading" class="mt-3">
    <ion-skeleton-text animated class="w-full h-28 rounded-lg mb-3" *ngFor="let i of Array(10)"></ion-skeleton-text>
  </div>

  <!-- Survey detail content -->
  <div *ngIf="!isLoading && selfDiscoverySurveyDetail" class="mb-6">
    <div class="flex items-center justify-between mb-4 hidden">
      <div class="flex items-center">
        <span class="text-3xl mr-2"></span>
        <div>
          <h2 class="text-xl font-bold"></h2>
          <p class="text-sm text-gray-500 dark:text-gray-400"></p>
        </div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold"></div>
        <div class="text-xs text-gray-500 dark:text-gray-400">{{ TranslateKeys.TITLE_POINTS | translate }}</div>
      </div>
    </div>

    <!-- System feedback -->
    <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg mb-6 hidden">
      <div class="flex items-start">
        <ion-icon name="information-circle-outline" class="text-blue-500 text-xl mr-2 mt-1"></ion-icon>
        <div>
          <h3 class="font-medium text-blue-700 dark:text-blue-300 mb-1">{{ TranslateKeys.TITLE_SYSTEM_FEEDBACK | translate }}</h3>
          <p class="text-blue-600 dark:text-blue-200"></p>
        </div>
      </div>
    </div>

    <!-- Questions and answers -->
    <app-form-assessment
      [questions]="selfDiscoverySurveyDetail.questions"
      (submitForm)="onSubmitForm($event)"
      [readonly]="readonly">
    </app-form-assessment>
  </div>
</ion-content>
