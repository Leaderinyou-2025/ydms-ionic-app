<ion-content [fullscreen]="true" class="custom-page-bg-light ion-padding">
  <ng-container *ngIf="authData">

    <!-- Teacher info -->
    <div routerLink="/{{PageRoutes.PROFILE}}/{{PageRoutes.PERSONAL_INFO}}"
         class="flex items-center justify-between bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl p-6 mb-6 shadow-2xl">
      <div class="flex-col">
        <h1 class="text-xl font-bold mb-2">{{ authData.name }}</h1>
        <div class="flex items-center gap-2 mb-1">
          <ion-icon name="business" class="text-xl"></ion-icon>
          <span>{{ authData.school_id?.name }}</span>
        </div>
        <div class="flex items-center gap-2 mb-1">
          <ion-icon name="school" class="text-xl"></ion-icon>
          <span>{{ authData.classroom_id?.name }}</span>
        </div>
        <div class="flex items-center gap-3 mb-1 ">
          <div class="flex items-center gap-2">
            <ion-icon name="call" class="text-xl"></ion-icon>
            <span>{{ authData.phone }}</span>
          </div>
          <span>-</span>
          <div class="flex items-center gap-2">
            <ion-icon name="mail" class="text-xl"></ion-icon>
            <span>{{ authData.email }}</span>
          </div>
        </div>
      </div>
      <ion-icon name="chevron-forward" class="text-xl text-gray-400"></ion-icon>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

      <!-- Class Management -->
      <div class="p-6 bg-white border border-gray-200 rounded-xl shadow-md"
           routerLink="/{{PageRoutes.CLASS_MANAGEMENT}}/{{authData.classroom_id?.id}}/{{PageRoutes.STUDENTS}}">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="bg-blue-100 p-3 rounded-full mr-4">
              <ion-icon name="school" class="text-2xl text-blue-600"></ion-icon>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-800">{{ 'CLASS_MANAGEMENT.title' | translate }}</h3>
              <p class="text-sm text-gray-500">
                {{ authData.classroom_id?.name }}
                <span *ngIf="totalStudents">({{ totalStudents }} {{ TranslateKeys.CLASS_MANAGEMENT_STUDENTS | translate }})</span>
              </p>
            </div>
          </div>
          <ion-icon name="chevron-forward" class="text-gray-400"></ion-icon>
        </div>
      </div>
    </div>
  </ng-container>
</ion-content>

<app-footer></app-footer>
