<app-header
  [pageTitle]="TranslateKeys.NOTIFICATIONS_TITLE"
  backgroundColor="linear-gradient(to bottom, #3b82f6, #1e40af)"
  defaultBackHref="/{{PageRoutes.NOTIFICATIONS}}">
</app-header>

<ion-content [fullscreen]="true">
  <div class="w-full ion-padding" *ngIf="notification">
    <div class="p-3 w-full rounded-xl bg-gray-300 dark:bg-gray-800">
      <ion-row>
        <ion-col size="12">
          <h2 class="text-xl text-blue-500 font-medium">{{ notification.name }}</h2>
          <span class="text-xs italic">{{ notification.create_date | date: DateFormat.DATE_TIME }}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5" class="italic">{{ TranslateKeys.NOTIFICATIONS_SENDER | translate }}</ion-col>
        <ion-col size="7" class="italic">{{ notification.sender_id.name }}</ion-col>
      </ion-row>

      <ion-row *ngIf="notification.attachment_id && notification.attachment_name">
        <ion-col size="5" class="italic">{{ TranslateKeys.NOTIFICATIONS_ATTACH_FILE | translate }}</ion-col>
        <ion-col size="7" class="italic">
          <a href="#" class="underline text-blue-500" (click)="onClickDownloadAttachment()">
            {{ notification.attachment_name }}
          </a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="py-5 border-b border-t">
          <div [innerHTML]="notification.body"></div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
